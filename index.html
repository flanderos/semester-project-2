<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center flex-col bg-customGrey">
    <div
      class="w-full h-[170px] mx-1.5 mt-1 border border-black flex justify-center bg-white"
    >
      <h1 class="text-5xl mt-5 font-sans">Moomin auction house!</h1>
    </div>
    <h2 class="text-2xl mt-16">"Uncover Moomin Magic, One Bid at a Time!"</h2>
    <div class="bg-white border items-center border-black justify-center mt-14">
      <form
        class="flex flex-col h-[350px] w-[400px] justify-center items-center"
      >
        <div class="flex flex-col items-start justify-center">
          <label>Name:</label
          ><input type="text" class="border border-black rounded w-72" />
          <label>Email:</label
          ><input type="email" class="border border-black rounded w-72" />
          <label>Password:</label
          ><input type="password" class="border border-black rounded w-72" />
          <label>avatar</label
          ><input type="text" class="border border-black rounded w-72" />
          <div class="mt-5 flex flex-row justify-between w-full">
            <button class="bg-customBlue rounded p-1 w-32">Log in</button>
            <button class="bg-customBlue rounded p-1 w-32">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
