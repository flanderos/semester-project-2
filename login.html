<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inder&family=Inika&family=Kreon&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center flex-col bg-customGrey">
    <div class="bg-white p-4 w-full md:mx-5 lg:mx-5 shadow-md">
      <div class="w-full md:mx-5 lg:mx-5">
        <h1 class="text-2xl md:text-4xl lg:text-5xl font-poppins mt-5">
          The Auction House!
        </h1>
      </div>
      <div class="flex justify-between items-center mt-4 md:mt-6 lg:mt-8">
        <nav class="md:flex items-center md:flex-row flex-col">
          <ul
            class="flex flex-row text-base md:text-lg lg:text-xl gap-4 md:gap-6 lg:gap-8"
          >
            <li>
              <a
                href="auction.html"
                class="text-black hover:underline"
                id="active"
                >Auction</a
              >
            </li>
            <li>
              <a href="" class="text-black line-through hover:cursor-default"
                >Profile</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <h2 class="text-2xl mt-16">"Uncover Moomin Magic, One Bid at a Time!"</h2>
    
    <div
      class="bg-white border items-center border-black justify-center mt-14 shadow-2xl rounded-lg"
    >
      <form
        class="flex flex-col h-[350px] w-[400px] justify-center items-center"
      >
      <div class="flex flex-col items-start justify-center">
        <div class="flex flex-col items-start justify-center">
          <label>Email:</label
          ><input type="email" class="border border-black rounded w-72" id="emailInput" />
          <div id="emailError" class="text-red-600 hidden">invalid email</div>
          <label>Password:</label
          ><input type="password" class="border border-black rounded w-72" id="passwordInput" />
          <div id="passwordError" class="text-red-600 hidden">invalid password</div>
          <div class="text-red-600 hidden" id="loginError">Login failed, please try again</div>
          <div class="mt-5 flex flex-row justify-between w-full">
            <button class="bg-customBlue rounded p-1 w-32 shadow-lg inline-block" id="backToRegisterButton">
              <a href="index.html">Back to Register</a>
            </button>
            <button class="bg-customBlue rounded p-1 w-32 shadow-lg" id="loginButton">
              Log in
            </button>
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="js/loginVal.mjs"></script>
  </body>
</html>
