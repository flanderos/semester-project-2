<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inder&family=Inika&family=Kreon&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  </head>
  <body class="flex items-center justify-center flex-col bg-customGrey">
    <div class="bg-white p-4 w-full md:mx-5 lg:mx-5 shadow-md">
      <div class="w-full md:mx-5 lg:mx-5 flex justify-center">
        <h1 class="text-2xl md:text-4xl lg:text-5xl font-poppins mt-5">
          The Auction House!
        </h1>
      </div>
      <div class="flex justify-between items-center mt-4 md:mt-6 lg:mt-8">
        <nav class="md:flex items-center md:flex-row flex-col">
          <ul
            class="flex flex-row text-base md:text-lg lg:text-xl gap-4 md:gap-6 lg:gap-8"
          >
            <li>
              <a
                href=""
                class="text-black hover:underline classActive"
                id="active"
                >Auction</a
              >
            </li>
            <li>
              <a href="profile.html" class="text-black hover:underline"
                >Profile</a
              >
            </li>
            <li>
              <a href="listings.html" class="text-black hover:underline"
                >My Listings</a
              >
            </li>
            <li>
              <a href="#" class="text-black hover:underline">My Bids</a>
            </li>
          </ul>
        </nav>
        <div class="absolute top-0 right-0 mt-1 mr-3 md:relative">
          <button
            class="bg-green-200 text-black rounded-lg py-1 px-2 md:py-2 md:px-4 shadow-md"
            id="logOutButton"
          >
            Log out
          </button>
        </div>
      </div>
    </div>
    <h2 class="text-2xl mt-16">"List your item under and submit!"</h2>
    <div
      class="bg-white border items-center border-black justify-center mt-14 shadow-2xl rounded"
    >
      <form
        class="flex flex-col h-[600px] w-[400px] justify-center items-center rounded"
      >
        <div class="flex flex-col items-start justify-center">
          <label>Title:</label
          ><input
            type="text"
            class="border border-black rounded w-72"
            id="title"
          />
          <div id="titleerror" class="text-red-500 hidden">invalid title</div>
          <label>Tags</label
          ><input
            type="text"
            class="border border-black rounded w-72"
            id="tags"
          />
          <div id="tagserror" class="text-red-500 hidden">invalid tags</div>
          <label>Image</label
          ><input
            type="text"
            class="border border-black rounded w-72"
            id="image"
          />
          <div id="imageerror" class="text-red-500 hidden">invalid image</div>
          <label>Description</label>
          <input
            type="text"
            class="border border-black rounded w-72"
            id="description"
          />
          <div id="descriptionerror" class="text-red-500 hidden">
            Max 50 characters
          </div>
          <label>End</label>
          <input
            type="datetime-local"
            class="border border-black rounded w-72"
            id="enddate"
          />
          <div id="enddateerror" class="text-red-500 hidden">invalid date</div>
          <button
            class="bg-customBlue rounded p-1 shadow-lg mt-5 w-full"
            id="submitbutton"
          >
            List Item
          </button>
        </div>
      </form>
    </div>
    <script type="module" src="js/list-item.js"></script>
  </body>
</html>
