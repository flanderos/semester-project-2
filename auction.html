  <body class="flex items-center justify-center flex-col bg-customGrey">
    <!-- Header -->
    <div class="absolute top-0 mt-16">
      <h1 class="text-5xl font-kreon">Moomin Auction House!</h1>
    </div>
    <div
      class="w-full border h-[170px] border-black flex justify-between items-center bg-white mx-4"

      <nav
        class="flex justify-start flex-1 absolute top-0 mt-36 pl-3 font-poppins"
      >
        <ul class="flex flex-row text-base gap-8">
          <li>
            <a href="#" class="inline-block hover:underline" id="active"
              >Profile</a
            >
          </li>
          <li>
            <a href="#" class="inline-block hover:underline">Favorites</a>
          </li>
          <li>
            <a href="#" class="inline-block hover:underline">Listings</a>
          </li>
          <li>
            <a href="#" class="inline-block hover:underline">My Bid</a>
          </li>
        </ul>
      </nav>

      <div class="flex justify-end flex-1">
        <button
          class= "bg-customBlue rounded p-1 w-48 shadow-lg flex flex-row justify-between" id="logOutButton"
        >
          Log out
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </button>
      </div>
    </div>
    <!-- Header -->
    <!-- Main -->
    <!-- CARD -->
    <div class="absolute top-0 flex">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 7.5l3 4.5m0 0l3-4.5M12 12v5.25M15 12H9m6 3H9m12-3a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      Credit:
    </div>
    <div class="">
      <button
        class="bg-customBlue w-52 mt-5 rounded p-1 flex justify-center shadow-lg hover:underline font-inder"
      >
        Create New Listing
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
      </button>
    </div>
    <div class="mb-20">
      <div class="border border-black rounded p-5 mt-5 bg-white shadow-lg">
        <div class="flex flex-row justify-between mb-5">
          <h5>Name of cup</h5>
          <button
            class="flex justify-center w-40 bg-customPink rounded shadow-lg hover:underline font-inder"
          >
            Add to favorites
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"

          </button>
        </div>
        <img
          src="assets/1c86505f-f427-4ac2-86f5-a5c6211af0abs_600_600.jpg"
          class="border border-black rounded"
        />
        <p class="mt-5">Current Bid:</p>
        <p>Time Left:</p>
        <div class="flex justify-between mt-5">
          <div class="flex flex-row gap-2">
            <button
              class="w-36 bg-customBlue rounded shadow-lg hover:underline font-inder"
            >
              BID
            </button>
            <input type="number" class="rounded w-16 shadow-lg" />
          </div>
          <button
            class="w-36 bg-customBlue rounded shadow-lg hover:underline font-inder"
          >
            Buy Now
          </button>
        </div>
      </div>
