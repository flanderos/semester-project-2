<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Auction House</title>

    <!-- Styles -->
    <link href="dist/styles.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Inika&family=Kreon&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body class="bg-customGrey max-w-[2000px] mx-auto flex flex-col items-center">

    <!-- Header -->
    <div class="bg-white p-4 w-full md:mx-5 lg:mx-5 shadow-md">
        <div class="flex justify-center w-full">
            <h1 class="text-2xl md:text-4xl lg:text-5xl font-poppins mt-5">
                The Auction House!
            </h1>
        </div>

        <!-- Navigation -->
        <div class="flex justify-between items-center mt-4 md:mt-6 lg:mt-8">
            <nav class="md:flex items-center md:flex-row flex-col font-poppins">
                <ul class="flex flex-row text-base md:text-lg lg:text-xl gap-4 md:gap-6 lg:gap-8">
                    <li><a href="auction.html" class="text-black hover:underline" id="active">Auction</a></li>
                    <li class="noshow"><a href="profile.html" class="text-black hover:underline">Profile</a></li>
                </ul>
            </nav>

            <!-- Logout Button -->
            <div class="absolute top-0 right-0 mt-1 mr-3 md:relative">
                <button id="logOutButton" class="bg-green-200 text-black rounded-lg py-1 px-2 md:py-2 md:px-4 shadow-md">
                    Log out
                </button>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="fixed top-1/2 left-1/2 w-24 h-24 border-8 rounded-full border-gray-300 border-t-blue-600 animate-spin hidden"></div>

    <!-- User Credits -->
    <div class="absolute top-0 flex items-center" id="usercredits">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 7.5l3 4.5m0 0l3-4.5M12 12v5.25M15 12H9m6 3H9m12-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span>Credit:</span>
    </div>

    <!-- Create New Listing Button -->
    <a href="list-item.html" class="bg-customBlue text-white font-poppins w-60 mt-10 rounded-lg py-2 px-4 shadow-md text-center text-xl hover:underline">
        Create New Listing
    </a>

    <!-- Search Bar -->
    <div class="flex justify-center items-center mt-5">
        <input id="searchInput" class="border rounded px-2 py-1" placeholder="Search">
    </div>

    <!-- Listings Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full p-5" id="allthelistings">
        <!-- Posts will be injected here -->
    </div>

    <!-- Show More Button -->
    <button id="showmorebutton" class="bg-green-200 w-60 mt-5 rounded mb-5 p-3 flex justify-center items-center shadow-lg hover:underline text-xl">
        Show more
    </button>

    <!-- Scripts -->
    <script type="module" src="js/auction.mjs"></script>
    <script src="./js/forloggedoutusers.js"></script>

</body>
</html>
