<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inder&family=Inika&family=Kreon&family=Poppins:wght@300&display=swap"
    rel="stylesheet"
  >
</head>
<body class="flex items-center justify-center flex-col bg-customGrey max-w-[2000px] mx-auto">
  <div class="bg-white p-4 w-full md:mx-5 lg:mx-5 shadow-md">
    <div class="w-full md:mx-5 lg:mx-5">
      <h1 class="text-2xl md:text-4xl lg:text-5xl font-kreon mt-5">The Auction House!</h1>
    </div>
    <div class="flex justify-between items-center mt-4 md:mt-6 lg:mt-8">
      <nav class="md:flex items-center md:flex-row flex-col">
        <ul class="flex flex-row text-base md:text-lg lg:text-xl gap-4 md:gap-6 lg:gap-8">
          <li>
            <a href="" class="text-black hover:underline classActive" id="active">Auction</a>
          </li>
          <li>
            <a href="profile.html" class="text-black hover:underline">Profile</a>
          </li>
          <li>
            <a href="#" class="text-black hover:underline">My Listings</a>
          </li>
          <li>
            <a href="#" class="text-black hover:underline">My Bids</a>
          </li>
        </ul>
      </nav>
      <div class="absolute top-0 right-0 mt-2 mr-2">
        <button class="bg-green-200 text-black rounded-lg py-1 px-2 md:py-2 md:px-4 shadow-md" id="logOutButton">
          Log out
        </button>
      </div>
    </div>
  </div>
  <div id="loader" class="fixed top-1/2 left-1/2 w-24 h-24 border-8 rounded-full border-gray-300 border-t-blue-600 animate-spin"></div>
  <div class="absolute top-0 flex" id="usercredits">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 7.5l3 4.5m0 0l3-4.5M12 12v5.25M15 12H9m6 3H9m12-3a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
    Credit:
  </div>
  <button class="bg-customBlue w-60 mt-5 rounded p-3 flex justify-center items-baseline shadow-lg hover:underline text-xl">
    <a href="list-item.html">Create New Listing</a>
  </button>
  <div class="flex justify-between w-full">
    <div class="flex flex-row justify-start my-4 w-1/2">
      <div class="bg-white w-30 mt-5 ml-5 rounded p-3 mr-5 flex justify-center items-baseline shadow-lg text-sm">Sort by</div>
      <button class="bg-green-200 w-30 mt-5 rounded p-3 flex justify-center items-baseline shadow-lg hover:underline text-sm">
        Start date
      </button>
      <button class="bg-green-200 w-30 mt-5 rounded p-3 flex justify-center items-baseline shadow-lg hover:underline text-sm">
        Bids
      </button>
      <button class="bg-green-200 w-30 mt-5 rounded p-3 flex justify-center items-baseline shadow-lg hover:underline text-sm">
        End date
      </button>
    </div>
    <div class="w-1/2 flex justify-end items-center">
      <input class="border rounded px-2 py-1">
      <button class="bg-green-200 w-30 rounded px-2 py-1 mr-3 ml-3 flex justify-center items-center shadow-lg hover:underline text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
      </button>
    </div>
  </div>
  <div class="mb-20 flex flex-row flex-wrap overflow-hidden" id="allthelistings">
    <!-- Cards -->
  </div>
  <button class="bg-green-200 w-60 mt-5 rounded mb-5 p-3 flex justify-center items-baseline shadow-lg hover:underline text-xl" id="showmorebutton">
    Show more
  </button>
  <script type="module" src="js/auction.mjs"></script>
</body>
</html>
