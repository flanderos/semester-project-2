<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inder&family=Inika&family=Kreon&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center flex-col bg-customGrey">
    <!-- Header -->
    <div class="bg-white p-4 w-full md:mx-5 lg:mx-5 shadow-md">
      <div class="w-full md:mx-5 lg:mx-5 flex justify-center">
        <h1 class="text-2xl md:text-4xl lg:text-5xl mt-5 font-poppins">
          The Auction House!
        </h1>
      </div>
      <div class="flex justify-between items-center mt-4 md:mt-6 lg:mt-8">
        <nav
          class="md:flex items-center md:flex-row flex-col font font-poppins"
        >
          <ul
            class="flex flex-row text-base md:text-lg lg:text-xl gap-4 md:gap-6 lg:gap-8"
          >
            <li>
              <a
                href="auction.html"
                class="text-black hover:underline"
                id="active"
                >Auction</a
              >
            </li>
            <li>
              <a href="" class="text-black hover:underline classActive"
                >Profile</a
              >
            </li>
            <li>
              <a href="listings.html" class="text-black hover:underline"
                >My Listings</a
              >
            </li>
            <li>
              <a href="#" class="text-black hover:underline">My Bids</a>
            </li>
          </ul>
        </nav>
        <div class="absolute top-0 right-0 mt-1 mr-3 md:relative">
          <button
            class="bg-green-200 text-black rounded-lg py-1 px-2 md:py-2 md:px-4 shadow-md"
            id="logOutButton"
          >
            Log out
          </button>
        </div>
      </div>
    </div>

    <!-- CARD -->
    <button
      class="bg-customBlue font-poppins w-60 mt-10 rounded-lg py-2 px-2 md:py-2 md:px-4 shadow-md flex justify-center items-baseline hover:underline text-xl"
    >
      <a href="list-item.html">Create New Listing</a>
    </button>
    <div id="profileInfo" class="flex flex-1 flex-col justify-between"></div>

    <!-- CARD -->
    <h1 class="text-xl mb-5">Listed items</h1>
    <div id="userListings"></div>
    <script type="module" src="js/profile.mjs"></script>
  </body>
</html>
